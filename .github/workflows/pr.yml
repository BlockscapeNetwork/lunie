name: AlertOnPR

on:
  pull_request:
    types: [opened]
jobs:
  test:
    name: Compile
    runs-on: ubuntu-latest
    steps:
    - uses: rtCamp/action-slack-notify@master
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_CHANNEL: 'pr_alerts'
        SLACK_USERNAME: 'luniebot'
        SLACK_MESSAGE: ${{ toJson(github.event.pull_request.title) }}
