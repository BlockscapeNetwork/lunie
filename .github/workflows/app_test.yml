name: App testing

on:
  pull_request:
    branches:
      - "*"
    paths:
      - 'app/**'
env:
  WORKING_DIRECTORY: ./app
  VUE_APP_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY_FE }}
  VUE_APP_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN_FE }}
  VUE_APP_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID_FE }}
jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js
        uses: actions/setup-node@v1
      - uses: bahmutov/npm-install@v1
      - name: Test
        run: |
          yarn test:unit --coverage
          bash <(curl -s https://codecov.io/bash)
        working-directory: ${{env.WORKING_DIRECTORY}}
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js
        uses: actions/setup-node@v1
      - uses: bahmutov/npm-install@v1
      - name: Lint
        run: yarn lint 
        working-directory: ${{env.WORKING_DIRECTORY}}
  checkChangelog:
    name: checkChangelog
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js
        uses: actions/setup-node@v1
      - name: Check if changelog was updated
        run: npx simsala check --pending-path ./app/changes
