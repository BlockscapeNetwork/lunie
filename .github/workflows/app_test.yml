name: App PR testing

on:
  pull_request:
    branches:
      - "*"
    paths:
      - 'app/**'
jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    env:
      working-directory: app
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js
        uses: actions/setup-node@v1
      - uses: bahmutov/npm-install@v1
      - name: Test
        run: |
          yarn test:unit --coverage
          bash <(curl -s https://codecov.io/bash)
  lint:
    name: lint
    runs-on: ubuntu-latest
    env:
      working-directory: app
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js
        uses: actions/setup-node@v1
      - uses: bahmutov/npm-install@v1
      - name: Lint
        run: yarn lint 
  checkChangelog:
    name: checkChangelog
    runs-on: ubuntu-latest
    env:
      working-directory: app
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js
        uses: actions/setup-node@v1
      - name: Check if changlog was updated
        run: npx simsala check --pending-path ./changes
